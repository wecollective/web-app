        <div id="root"></div>
        <script>
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', async () => {
                    // check for existing registration & update if present
                    const registration = await navigator.serviceWorker.getRegistration()
                    if (registration) registration.update()
                    else {
                        // register new service worker & subscribe to push notifications
                        const register = await navigator.serviceWorker.register(
                            '%PUBLIC_URL%/service-worker.js'
                        )
                        const subscription = await register.pushManager.subscribe({
                            userVisibleOnly: true,
                            applicationServerKey: `%REACT_APP_DEV_VAPID_PUBLIC_KEY%`,
                        })
                        const dev = '%REACT_APP_API_ENV%' === 'dev'
